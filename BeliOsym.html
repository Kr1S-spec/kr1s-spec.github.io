<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>КП Хилс – Детайли за къщата</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- HEADER STYLES --- */
    header {
      position: sticky;
      top: 0;
      z-index: 99;
      width: 100%;
      background: #1e3a8a;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: center; /* centers inner container */
    }

    .header-inner {
      width: 100%;
      max-width: 1200px; /* limits on large screens */
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      width: 100px;
      height: auto;
      display: block;
    }

    .logo-title h1 {
      margin-left: 10px;
      font-size: 1.6rem;
    }

    /* NAV BUTTON */
    .nav-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: #2563eb;
    }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 768px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .logo-title h1 {
        font-size: 1.4rem;
      }

      nav {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .nav-btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
      }
    }

    /* --- MODAL --- */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .arrow-left { left: 20px; }
    .arrow-right { right: 20px; }

    /* Sections styling */
    section {
      padding: 60px 20px;
      border-bottom: 1px solid #ddd;
      scroll-margin-top: 80px; /* offset for sticky header */
    }

    section h2 {
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 200px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Mobile gallery */
    @media (max-width: 768px) {
      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo-title">
      <img src="LOGO.png" alt="КП Хилс">
      <h1>КП хилс</h1>
    </div>
    <nav>
      <a href="index.html"><button class="nav-btn">За нас</button></a>
    </nav>
  </div>
</header>

<main>
  <!-- Section 1: Външна визия -->
  <section id="section1">
    <h2>Външна визия</h2>
    <div class="gallery">
      <img src="images/BeliOsym/BeliOsymFront.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSnimka.jpg" alt="Снимка 2">
      <img src="images/BeliOsym/BeliOsymSnimka2.jpg" alt="Снимка 3">
      <img src="images/BeliOsym/BeliOsymSnimka1.jpg" alt="Снимка 4">
      <img src="images/BeliOsym/BeliOsymTerasa2.jpg" alt="Снимка 5">
      <img src="images/BeliOsym/BeliOsymTerasa3.jpg" alt="Снимка 6">
    </div>
  </section>

  <!-- Section 2: Интериор -->
  <section id="section2">
    <h2>Интериор</h2>
    <div class="gallery">
      <img src="images/BeliOsym/BeliOsymGame.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymGame2.jpg" alt="Снимка 2">
      <img src="images/BeliOsym/BeliOsymHol.jpg" alt="Снимка 3">
      <img src="images/BeliOsym/BeliOsymHol2.jpg" alt="Снимка 4">
      <img src="images/BeliOsym/BeliOsymHol3.jpg" alt="Снимка 5">
      <img src="images/BeliOsym/BeliOsymHol4.jpg" alt="Снимка 6">
      <img src="images/BeliOsym/BeliOsymHol5.jpg" alt="Снимка 7">
      <img src="images/BeliOsym/BeliOsymHol6.jpg" alt="Снимка 8">
      <img src="images/BeliOsym/BeliOsymHol7.jpg" alt="Снимка 9">
      <img src="images/BeliOsym/BeliOsymHol8.jpg" alt="Снимка 10">
      <img src="images/BeliOsym/BeliOsymHol9.jpg" alt="Снимка 11">
      <img src="images/BeliOsym/BeliOsymKoridor.jpg" alt="Снимка 12">
      <img src="images/BeliOsym/BeliOsymSpalnq.jpg" alt="Снимка 13">
      <img src="images/BeliOsym/BeliOsymSpalnq2.jpg" alt="Снимка 14">
      <img src="images/BeliOsym/BeliOsymSpalnq3.jpg" alt="Снимка 15">
      <img src="images/BeliOsym/BeliOsymSpalnq4.jpg" alt="Снимка 16">
      <img src="images/BeliOsym/BeliOsymSpalnq5.jpg" alt="Снимка 17">
      <img src="images/BeliOsym/BeliOsymSpalnq6.jpg" alt="Снимка 18">
      <img src="images/BeliOsym/BeliOsymSpalnq7.jpg" alt="Снимка 19">
      <img src="images/BeliOsym/BeliOsymVino.jpg" alt="Снимка 20">
      <img src="images/BeliOsym/BeliOsymVino2.jpg" alt="Снимка 21">
      <img src="images/BeliOsym/BeliOsymVino4.jpg" alt="Снимка 22">
    </div>
  </section>

  <!-- Modal container -->
  <div class="modal" id="imageModal">
    <span class="arrow arrow-left" id="prevArrow">&#10094;</span>
    <img src="" alt="Голяма снимка" id="modalImg">
    <span class="arrow arrow-right" id="nextArrow">&#10095;</span>
  </div>
</main>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImg');
  const prevArrow = document.getElementById('prevArrow');
  const nextArrow = document.getElementById('nextArrow');

  let currentIndex = 0;

  function showImage(index) {
    currentIndex = index;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
    modal.style.display = 'flex';
  }

  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => showImage(index));
  });

  prevArrow.addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
  });

  nextArrow.addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
  });

  modal.addEventListener('click', e => {
    if (e.target !== modalImg && e.target !== prevArrow && e.target !== nextArrow) {
      modal.style.display = 'none';
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === "Escape") modal.style.display = 'none';
  });
</script>

</body>
</html>

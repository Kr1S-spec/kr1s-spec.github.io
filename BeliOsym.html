<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>КП Хилс – Детайли за къщата</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>КП Хилс</h1>
  <a href="index.html" class="back-btn">За нас</a>
</header>

<main>
  <div class="gallery">
    <img src="images/BeliOsym/BeliOsymTerasa.jpg" alt="Снимка 1">
    <img src="images/BeliOsym/BeliOsymTerasa2.jpg" alt="Снимка 2">
    <img src="images/BeliOsym/BeliOsymTerasa3.jpg" alt="Снимка 3">
  </div>

  <!-- Modal container -->
  <div class="modal" id="imageModal">
    <span class="arrow arrow-left" id="prevArrow">&#10094;</span>
    <img src="" alt="Голяма снимка" id="modalImg">
    <span class="arrow arrow-right" id="nextArrow">&#10095;</span>
  </div>
</main>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImg');
  const prevArrow = document.getElementById('prevArrow');
  const nextArrow = document.getElementById('nextArrow');

  let currentIndex = 0;

  function showImage(index) {
    currentIndex = index;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
    modal.style.display = 'flex';
  }

  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      showImage(index);
    });
  });

  // Arrow navigation
  prevArrow.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
  });

  nextArrow.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
  });

  // Close modal when clicking outside the image
  modal.addEventListener('click', (e) => {
    if (e.target !== modalImg && e.target !== prevArrow && e.target !== nextArrow) {
      modal.style.display = 'none';
    }
  });

  // Close modal with Esc key
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>

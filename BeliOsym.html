<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>КП Хилс – Детайли за къщата</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sticky header */
    header {
  top: 0;
  z-index: 99;
  position: sticky;
  width: 2000px;
  background: #1e3a8a;
  color: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .arrow-left { left: 20px; }
    .arrow-right { right: 20px; }

    /* Sections styling */
    section {
      padding: 60px 20px;
      border-bottom: 1px solid #ddd;
    }

    section h2 {
      margin-bottom: 20px;
    }

    .gallery img {
      width: 200px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    html {
      scroll-behavior: smooth; /* smooth scrolling for anchor links */
    }

    /* Scroll margin for sticky header offset */
    section {
      scroll-margin-top: 80px; 
    }
  </style>
</head>
<body>

<header>
  <div id="header">
    <div style="display: flex; align-items: center;">
      <img src="LOGO.png" alt="Joro" width="100" height="48" />
      <h1 style="margin-left: 10px;">КП хилс</h1>
    </div>
    <nav>
      <a href="index.html"><button class="nav-btn">За нас</button></a>
    </nav>
  </div>
</header>

<main>
  <!-- Section 1 -->
  <section id="section1">
    <h2>Външна визия</h2>
    <div class="gallery">
      <!-- Add images for Section 1 here -->
      <img src="images/BeliOsym/BeliOsymFront.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSnimka.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSnimka2.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSnimka1.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymTerasa2.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymTerasa3.jpg" alt="Снимка 1">
    </div>
  </section>

  <!-- Section 2 -->
  <section id="section2">
    <h2>Интериор</h2>
    <div class="gallery">
      <!-- Add images for Section 2 here -->
      <img src="images/BeliOsym/BeliOsymGame.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymGame2.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol2.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol3.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol4.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol5.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol6.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol7.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol8.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymHol9.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymKoridor.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq2.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq3.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq4.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq5.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq6.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymSpalnq7.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymVino.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymVino2.jpg" alt="Снимка 1">
      <img src="images/BeliOsym/BeliOsymVino4.jpg" alt="Снимка 1">
    </div>
  </section>

  <!-- Modal container -->
  <div class="modal" id="imageModal">
    <span class="arrow arrow-left" id="prevArrow">&#10094;</span>
    <img src="" alt="Голяма снимка" id="modalImg">
    <span class="arrow arrow-right" id="nextArrow">&#10095;</span>
  </div>
</main>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImg');
  const prevArrow = document.getElementById('prevArrow');
  const nextArrow = document.getElementById('nextArrow');

  let currentIndex = 0;

  function showImage(index) {
    currentIndex = index;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
    modal.style.display = 'flex';
  }

  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      showImage(index);
    });
  });

  prevArrow.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
  });

  nextArrow.addEventListener('click', (e) => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % galleryImages.length;
    modalImg.src = galleryImages[currentIndex].src;
    modalImg.alt = galleryImages[currentIndex].alt;
  });

  modal.addEventListener('click', (e) => {
    if (e.target !== modalImg && e.target !== prevArrow && e.target !== nextArrow) {
      modal.style.display = 'none';
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      modal.style.display = 'none';
    }
  });

  // Scroll to houses section
  document.getElementById('HeaderButton').addEventListener('click', () => {
    document.getElementById('section1').scrollIntoView();
  });
</script>

</body>
</html>
